<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Pythagorean calculator</title>
</head>

<body>
    <div class="calculator">
        <header class="calculator--header"> Please enter the length of the legs of triangle:</header>
        <img src="Rtriangle.svg" alt="right triangle" width="350px">
        <p class="image--source"> Image from
            <link rel="stylesheet" href="https://en.wikipedia.org/wiki/Right_triangle">Wikipedia.
        </p>
        <form class="">
            <label>side a:
                <input type="number" id="sideA"><br><br>
            </label>

            <label>side b:
                <input type="number" id="sideB">
            </label>
        </form>
        <br>
        <div id="result"></div>
        <br>
        <button class="">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
