<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__details">
            <form name="character_details" class="container__details__form" action="">
                <div class="container__details__form__input">
                    <label for="name">Name:</label>
                    <input class="container__details__form__input__field" name="name" id="name" type="text">
                </div>
                <div class="container__details__form__input">
                    <label for="gender">Gender:</label>
                    <select class="container__details__form__input__field" name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="container__details__form__input">
                    <label for="race">Race:</label>
                    <select class="container__details__form__input__field" name="race" id="race">
                        <option value="Human">Human</option>
                        <option value="Elf">Elf</option>
                        <option value="Dwarf">Dwarf</option>
                        <option value="Orc">Orc</option>
                    </select>
                </div>
                <div class="container__details__form__input">
                    <label for="class">Class:</label>
                    <select class="container__details__form__input__field" name="class" id="class">
                        <option value="Fighter">Fighter</option>
                        <option value="Barbarian">Barbarian</option>
                        <option value="Wizard">Wizard</option>
                        <option value="Cleric">Cleric</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="container__attributes">
            <div class="container__attributes__grid">
                <div>Attribute Points</div>
                <span></span>
                <div class="container__attributes__grid__points" id="attributePoints"></div>
                <span></span>

                <div>Strength</div>
                <span id="removeStrength"><img class="svg" src="assets/minus-solid.svg" alt="minus"></span>
                <div class="container__attributes__grid__points" id="strength"></div>
                <span id="addStrength"><img class="svg" src="assets/plus-solid.svg" alt="plus"></span>

                <div>Dexterity</div>
                <span id="removeDexterity"><img class="svg" src="assets/minus-solid.svg" alt="minus"></span>
                <div class="container__attributes__grid__points" id="dexterity"></div>
                <span id="addDexterity"><img class="svg" src="assets/plus-solid.svg" alt="plus"></span>

                <div>Intelligence</div>
                <span id="removeIntelligence"><img class="svg" src="assets/minus-solid.svg" alt="minus"></span>
                <div class="container__attributes__grid__points" id="intelligence"></div>
                <span id="addIntelligence"><img class="svg" src="assets/plus-solid.svg" alt="plus"></span>

                <div>Wisdom</div>
                <span id="removeWisdom"><img class="svg" src="assets/minus-solid.svg" alt="minus"></span>
                <div class="container__attributes__grid__points" id="wisdom"></div>
                <span id="addWisdom"><img class="svg" src="assets/plus-solid.svg" alt="plus"></span>

                <div>Charisma</div>
                <span id="removeCharisma"><img class="svg" src="assets/minus-solid.svg" alt="minus"></span>
                <div class="container__attributes__grid__points" id="charisma"></div>
                <span id="addCharisma"><img class="svg" src="assets/plus-solid.svg" alt="plus"></span>
            </div>
        </div>

        <div class="container__bottom">
            <div class="container__bottom__buttons">
                <button type="submit" class="container__bottom__buttons__button">Confirm</button>
                <button type="reset" class="container__bottom__buttons__button">Cancel</button>
            </div>
        </div>

        <div class="container__visuals">
            <span><img class="container__visuals__chevron" id="chevronLeft" src="assets/chevron-left-solid.svg" alt="chevron left"></span>
            <img class="container__visuals__image" id="characterImage" src="assets/character1.png" alt="character image">
            <span><img class="container__visuals__chevron" id="chevronRight" src="assets/chevron-right-solid.svg" alt="chevron right"></span>
        </div>
    </div>

    <script src="dist/app.js"></script>
</body>

</html>
