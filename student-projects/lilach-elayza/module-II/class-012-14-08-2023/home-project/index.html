<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript intro</title>
</head>

<body>
    <h1>Pitagoras</h1>

    <script language="javascript">
        const firstLeg = parseInt(prompt("Please enter the length of the first leg:"));
        const secondLeg = parseInt(prompt("Please enter the length of the second leg:"));
        const thirdLeg = Math.sqrt(Math.pow(firstLeg, 2) + Math.pow(secondLeg, 2));
        alert("The length of the third length is: " + thirdLeg);
    </script>
</body>

</html>
