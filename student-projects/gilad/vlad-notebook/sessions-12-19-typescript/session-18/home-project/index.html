<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomoji</title>
    <link rel="stylesheet" href="styles/dist/main.css">
</head>

<body>

    <div class="wrapper">

        <main class="zoo">

        </main>

        <menu class="game-menu">

            <div class="ui-menu">

                <ul class="ui-menu__list">
                    <li class="ui-menu__item">
                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">GIRAaaaaaFFE</h3>
                                <div class="object-card__info-icon object-card__info-icon--herbivore"></div>
                            </div>
                            <img class="object-card__img" src="assets/animals/giraffe.svg" alt="">
                        </div>
                    </li>
                    <li class="ui-menu__item">

                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">Tundra</h3>
                            </div>
                            <img class="object-card__img" src="assets/cage/cage-tundra.svg" alt="">
                        </div>
                    </li>

                    <li class="ui-menu__item">
                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">RHINO</h3>
                                <div class="object-card__info-icon object-card__info-icon--carnivore"></div>
                            </div>
                            <img class="object-card__img" src="assets/animals/rhino.svg" alt="">
                        </div>
                    </li>

                    <li class="ui-menu__item">

                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">Forest</h3>
                            </div>
                            <img class="object-card__img" src="assets/cage/cage-forest.svg" alt="">
                        </div>
                    </li>

                    <li class="ui-menu__item">

                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">Forest</h3>
                            </div>
                            <img class="object-card__img" src="assets/cage/cage-forest.svg" alt="">
                        </div>
                    </li>

                    <li class="ui-menu__item">

                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">Forest</h3>
                            </div>
                            <img class="object-card__img" src="assets/cage/cage-forest.svg" alt="">
                        </div>
                    </li>

                    <li class="ui-menu__item">

                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">Forest</h3>
                            </div>
                            <img class="object-card__img" src="assets/cage/cage-forest.svg" alt="">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="expanding-menu">
                <div class="expanding-menu__expandable-items">
                    <div class="ui-button ui-button--small">
                        <div class="ui-button__icon ui-button__icon--animals"></div>
                    </div>
                    <div class="ui-button ui-button--small">
                        <div class="ui-button__icon ui-button__icon--cages"></div>
                    </div>
                </div>
                <div class="expanding-menu__main-button ui-button">
                    <div class="ui-button__icon"></div>
                </div>
            </div>

        </menu>
    </div>



    <!-- <script type="module" src="zoomoji-app/dist/app.js"></script> -->
</body>

</html>
