<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomoji</title>
    <link rel="stylesheet" href="styles/dist/main.css">
    <link rel="shortcut icon" href="assets/favicon-32.svg" type="image/x-icon">
</head>

<body>

    <div class="wrapper">

        <main class="zoo">

            <div class="cage">
                <img class="cage__background" src="assets/cage/cage-tundra.svg" alt="">
                <div class="cage__animals">
                    <div class="animal animal--walking">
                        <ul class="animal__needs">
                            <img class="animal__need-icon" src="assets/menu/icons/needs/need-clean.svg"></img>
                            <img class="animal__need-icon" src="assets/menu/icons/needs/need-happy.svg"></img>
                        </ul>
                        <p class="animal__name">Vlad</p>

                        <img class="animal__body" src="assets/animals/alpaca.svg" alt="">
                    </div>
                </div>
            </div>

        </main>

        <menu class="game-menu">

            <div class="ui-menu js-menu" hidden>

                <ul class="ui-menu__list js-menu-list">


                    <!-- <li class="ui-menu__item">
                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">Forest</h3>
                            </div>
                            <img class="object-card__img" src="assets/cage/cage-forest.svg" alt="">
                        </div>
                    </li> -->

                    <!-- 
                    <li class="ui-menu__item js-menu-list-item">
                        <div class="object-card">
                            <div class="object-card__info">
                                <h3 class="object-card__title">GIRAaaaaaFFE</h3>
                                <div class="object-card__info-icon object-card__info-icon--herbivore"></div>
                            </div>
                            <img class="object-card__img" src="assets/animals/giraffe.svg" alt="">
                        </div>
                    </li> -->

                </ul>
            </div>

            <div class="expanding-menu">
                <div class="expanding-menu__expandable-items js-expandable-buttons" hidden>
                    <div class="ui-button ui-button--small js-menu-button-animals">
                        <div class="ui-button__icon ui-button__icon--animals "></div>
                    </div>
                    <div class="ui-button ui-button--small js-menu-button-cages">
                        <div class="ui-button__icon ui-button__icon--cages"></div>
                    </div>
                    <div class="ui-button ui-button--small js-menu-button-food">
                        <div class="ui-button__icon ui-button__icon--food"></div>
                    </div>
                </div>
                <div class="expanding-menu__main-button ui-button js-menu-button-main">
                    <div class="ui-button__icon"></div>
                </div>
            </div>
        </menu>
    </div>



    <script type="module" src="zoomoji-app/dist/app.js"></script>
</body>

</html>
