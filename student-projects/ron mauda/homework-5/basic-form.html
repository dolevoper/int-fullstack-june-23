<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
    <link rel="stylesheet" href="dist/basic-form-style.css">


</head>

<body>
    <main>
        <form>
            <h1>Settings</h1>
            <div class="information">
                <!--label for="name">First Name :</label--> 
                <input  id="name"  type="text" placeholder="Your Name" >   
            </div>
            <div class="information">
                <!--label for="phone">Phone</label-->
                <input id="phone" inputmode="numeric" placeholder="Your Phone" />
            </div>
            <div class="information">
                <!--label for="name">Last Name</label-->
                <!--input  id="name" type="text" placeholder="Your Last Name"-->
            </div>
            <div class="information-email">
                <!--label for="email">Email</label-->
                <input class="email" id="email" type="email" placeholder="Your Email" />
            </div>
            
            <div class="information">
                <!--label for="date">Date of birth</label-->
                <input class="message" id="text" type="text" placeholder="Message"/>
            </div>
            <section>
                <h2>Email notifications</h2>
                <div>
                    <input id="notify-mentions" type="checkbox" />
                    <label for="notify-mentions">Mentions</label>
                </div>
                <div>
                    <input id="notify-mentions" type="checkbox" />
                    <label for="notify-mentions">Direct messages</label>
                </div>
                <div>
                    <input id="notify-mentions" type="checkbox" />
                    <label for="notify-mentions">Promotions and marketing</label>
                </div>
            </section>
            <div class="option">
                <label>Who can see me?</label>
                <select>
                    <option>No one</option>
                    <option>Friends</option>
                    <option>Friends of friends</option>
                    <option>Everyone</option>
                </select>
            </div>
            <div class="buttons">
                <button>Apply</button>
                <button>Reset</button>
            </div>
        </form>
    </main>
</body>

</html>
