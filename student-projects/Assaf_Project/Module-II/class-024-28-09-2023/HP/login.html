<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="dist/resets.css">
    <link rel="stylesheet" href="dist/layout.css">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <main class="centered-items full-height background-color">
        <form class="card margin-top" name="login" novalidate>
            <h1 class="margin-bottom">Login Form</h1>
            <div class="">
                <label class="bigger-line-height end-margin" for="username">Username</label>
                <input class="--float-right" type="text" id="username" name="username" required autofocus />
                <p class="error-message"></p>
            </div>
            <div class="">
                <label class="bigger-line-height end-margin" for="email">Email</label>
                <input class="--float-right" type="text" id="email" name="email" required autofocus />
                <p class="error-message"></p>
            </div>
            <div class="">
                <label class="bigger-line-height end-margin" for="password">Password</label>
                <input class="--float-right" type="password" id="password" name="password" required />
                <p class="error-message"></p>
            </div>
            <div class="">
                <label class="bigger-line-height end-margin" for="confirm-password">Confirm password</label>
                <input class="--float-right" type="password" id="confirm-password" name="confirmPassword" required />
                <p class="error-message"></p>
            </div>
            <span>
                <p class="danger form-error --float-right"></p>
            </span>
            <div class="margin-top --space-between">
                <button class="button" type="reset">Reset</button>
                <button class="button" type="submit">Login</button>
            </div>
        </form>

    </main>

    <script src="dist/login.js"></script>
</body>

</html>
