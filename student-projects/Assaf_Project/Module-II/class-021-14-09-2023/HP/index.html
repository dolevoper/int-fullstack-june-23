<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="dist/resets.css">
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <header class="site-header">
        <span class="brand">TCG</span>
        <button id="dark-mode-button" class="button">dark mode</button>
        <summary class="avatar --pointer"><img class="avatar__image" src="https://i.pravatar.cc/" alt="avatar picture"></summary>
    </header>
    <main class="grid main">
        <form class="card" name="card-collection">
            <h2 class="card__headline">Pokemon Card Collection</h2>
            <div class="card-input"><label for="pokemon-name">Name</label>
                <input type="text" id="pokemon-name" name="pokemon-name" required autofocus>
            </div>
            <div class="card-input"><label for="pokemon-index">Index Number</label>
                <input type="number" id="pokemon-index" name="pokemon-index" inputmode="numeric" required>
            </div>
            <div class="card-input"><label for="pokemon-hp">HP</label>
                <input type="number" id="pokemon-hp" name="pokemon-hp" inputmode="numeric" required>
            </div>
            <div class="card-input"><label for="pokemon-attack-#1">Attack #1</label>
                <select class="--pointer --centered-text" name="attack-#1-element" id="attack-#1-element" required>
                    <option value="No-Element">None</option>
                    <option value="Grass" selected>🍃</option>
                    <option value="Fire">🔥</option>
                    <option value="Water">💦</option>
                    <option value="Metal">🪨</option>
                    <option value="Electricity">⚡</option>
                    <option value="Psychic">🔮</option>
                    <option value="Poison">💉</option>
                    <option value="Fighting">🥊</option>
                    <option value="Dragon">🐉</option>
                    <option value="Fairy">🧚</option>
                    <option value="Darkness">🌑</option>
                </select>
                <input type="text" id="pokemon-attack-#1" name="pokemon-attack-#1" required>
            </div>
            <div class="card-input"><label for="pokemon-attack-#2">Attack #2</label>
                <select class="--pointer --centered-text" name="attack-#2-element" id="attack-#2-element">
                    <option value="No-Element">None</option>
                    <option value="Grass">🍃</option>
                    <option value="Fire">🔥</option>
                    <option value="Water">💦</option>
                    <option value="Metal">🪨</option>
                    <option value="Electricity">⚡</option>
                    <option value="Psychic">🔮</option>
                    <option value="Poison">💉</option>
                    <option value="Fighting">🥊</option>
                    <option value="Dragon">🐉</option>
                    <option value="Fairy">🧚</option>
                    <option value="Darkness">🌑</option>
                </select>
                <input type="text" id="pokemon-attack-#2" name="pokemon-attack-#2">
            </div>
            <div class="card-input"><label for="pokemon-attack-#3">Attack #3</label>
                <select class="--pointer --centered-text" name="attack-#3-element" id="attack-#3-element">
                    <option value="No-Element">None</option>
                    <option value="Grass">🍃</option>
                    <option value="Fire">🔥</option>
                    <option value="Water">💦</option>
                    <option value="Metal">🪨</option>
                    <option value="Electricity">⚡</option>
                    <option value="Psychic">🔮</option>
                    <option value="Poison">💉</option>
                    <option value="Fighting">🥊</option>
                    <option value="Dragon">🐉</option>
                    <option value="Fairy">🧚</option>
                    <option value="Darkness">🌑</option>
                </select>
                <input type="text" id="pokemon-attack-#3" name="pokemon-attack-#3">
            </div>
            <div class="card-input"><label for="pokemon-weakness-#1">Weakness</label>
                <div class="--multy-options">
                    <select class="--pointer --centered-text" name="pokemon-weakness-#1" id="pokemon-weakness-#1">
                        <option value="No-Element">None</option>
                        <option value="Grass">🍃</option>
                        <option value="Fire">🔥</option>
                        <option value="Water">💦</option>
                        <option value="Metal">🪨</option>
                        <option value="Electricity">⚡</option>
                        <option value="Psychic">🔮</option>
                        <option value="Poison">💉</option>
                        <option value="Fighting">🥊</option>
                        <option value="Dragon">🐉</option>
                        <option value="Fairy">🧚</option>
                        <option value="Darkness">🌑</option>
                    </select>
                    <select class="--pointer --centered-text" name="pokemon-weakness-#2" id="pokemon-weakness-#2">
                        <option value="No-Element">None</option>
                        <option value="Grass">🍃</option>
                        <option value="Fire">🔥</option>
                        <option value="Water">💦</option>
                        <option value="Metal">🪨</option>
                        <option value="Electricity">⚡</option>
                        <option value="Psychic">🔮</option>
                        <option value="Poison">💉</option>
                        <option value="Fighting">🥊</option>
                        <option value="Dragon">🐉</option>
                        <option value="Fairy">🧚</option>
                        <option value="Darkness">🌑</option>
                    </select>
                </div>
            </div>
            <div class="card-input"><label for="pokemon-resistance-#1">Resistance</label>
                <div class="--multy-options">
                    <select class="--pointer --centered-text" name="pokemon-resistance-#1" id="pokemon-resistance-#1">
                        <option value="No-Element">None</option>
                        <option value="Grass">🍃</option>
                        <option value="Fire">🔥</option>
                        <option value="Water">💦</option>
                        <option value="Metal">🪨</option>
                        <option value="Electricity">⚡</option>
                        <option value="Psychic">🔮</option>
                        <option value="Poison">💉</option>
                        <option value="Fighting">🥊</option>
                        <option value="Dragon">🐉</option>
                        <option value="Fairy">🧚</option>
                        <option value="Darkness">🌑</option>
                    </select>
                    <select class="--pointer --centered-text" name="pokemon-resistance-#2" id="pokemon-resistance-#2">
                        <option value="No-Element">None</option>
                        <option value="Grass">🍃</option>
                        <option value="Fire">🔥</option>
                        <option value="Water">💦</option>
                        <option value="Metal">🪨</option>
                        <option value="Electricity">⚡</option>
                        <option value="Psychic">🔮</option>
                        <option value="Poison">💉</option>
                        <option value="Fighting">🥊</option>
                        <option value="Dragon">🐉</option>
                        <option value="Fairy">🧚</option>
                        <option value="Darkness">🌑</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button class="button" type="reset">reset</button>
                <button class="button" type="submit">submit</button>
            </div>
        </form>
    </main>
    <script src="dist/app.js"></script>
</body>

</html>
