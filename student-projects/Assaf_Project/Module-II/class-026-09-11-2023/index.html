<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista</title>
    <link rel="stylesheet" href="dist/style.css" />
</head>

<body>
    <h1  class="padding">Barista</h1>
    <header>
        <p  class="padding">Score</p>
    </header>
    <main>
        <article id="orders">
            <h2>Orders</h2>
            <ul class="items-cluster">
                <li>Espresso</li>
                <li>Double espresso</li>
                <li>Latte</li>
                <li>Espresso on Ice</li>
            </ul>
        </article>
        <menu id="actions">
            <h2>Actions</h2>
            <ul>
                <li><button class="clickable" id="coffee-machine">Coffee machine</button></li>
                <li><button class="clickable" id="milk-foamer">Milk foamer</button></li>
                <li><button class="clickable" id="ice-dispenser">Ice dispenser</button></li>
            </ul>
        </menu>
        <article id="items">
            <h2>Items</h2>
            <ul id="items-list" class="items-cluster"></ul>
        </article>
    </main>
    <script type="module" src="dist/app.js"></script>
</body>

</html>
