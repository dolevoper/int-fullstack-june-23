        <option value="Squirtle">Squirtle</option>

    <input type="checkbox" oninput="inputFunction()" onblur="blurFunction()" onfocus="focusFunction()">

        function inputFunction() {
            console.log("input");
        }

        function changeFunction() {
            console.log("change");
        }

        function blurFunction() {
            console.log("blur");
        }

        function focusFunction() {
            console.log("focus");
        }

    </script>
