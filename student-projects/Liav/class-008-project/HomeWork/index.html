<!DOCTYPE html>
<html>
<head>
    <title>Grid HomeWork</title>
    <link rel="stylesheet" href="dist/style.css"> 
</head>
<body>
    <div class="box">
        <div class="box-header">Java <box-icon type='logo' name='java'></box-icon></div>
        <input type="text" class="box-input" placeholder="Enter Java code here">
    </div>

    <div class="box">
        <div class="box-header">JavaScript <box-icon name='javascript' type='logo' ></box-icon></div>
        <input type="text" class="box-input" placeholder="Enter JavaScript code here">
    </div>

    <div class="box">
        <div class="box-header">TypeScript <box-icon name='typescript' type='logo' ></box-icon></div>
        <input type="text" class="box-input" placeholder="Enter TypeScript code here">
    </div>

    <div class="outcome">
        <div class="outcome-header">OutCome</div>
        <input type="text" class="box-input" placeholder="Enter TypeScript code here">
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
