<!DOCTYPE html>
<html>
<head>
    <title>Grid Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css"> 
</head>
<body>
    <div class="box">
        <div class="box-header">Java <box-icon name='java' type='logo' color='#ff0000'></box-icon></div>
        <input type="text" class="box-input"  placeholder="Enter Java code here">
    </div>

    <div class="box">
        <div class="box-header">JavaScript <box-icon name='javascript' type='logo' color='#ff0000'></box-icon></div>
        <input type="text" class="box-input"  placeholder="Enter JavaScript code here">
    </div>

    <div class="box">
        <div class="box-header">TypeScript <box-icon name='typescript' type='logo' color='#ff0000'></box-icon></div>
        <input type="text" class="box-input"  placeholder="Enter TypeScript code here">
    </div>

    <div class="output">
        <div class="output-header"><p></p>Output <box-icon name='terminal' color='#ff0000'></box-icon></div>
        <input type="text" class="output-input" placeholder="Your output will be here">
    </div>

    <div class="tabs">
        <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
        <label for="tab1" class="tabs__label">Java<box-icon name='java' type='logo' color='#ff0000'></box-icon></label>
        <div class="tabs__content">
            <input type="text" class="tabs-input">
        </div>

        <input type="radio" class="tabs__radio" name="tabs-example" id="tab2" checked>
        <label for="tab2" class="tabs__label">JavaScript<box-icon name='javascript' type='logo' color='#ff0000'></box-icon></label>
        <div class="tabs__content">
            <input type="text" class="tabs-input">
        </div>

        <input type="radio" class="tabs__radio" name="tabs-example" id="tab3" checked>
        <label for="tab3" class="tabs__label">TypeScript<box-icon name='typescript' type='logo' color='#ff0000'></box-icon></label>
        <div class="tabs__content">
            <input type="text" class="tabs-input">
        </div>

        <div class="output">
            Write your Code here
            <input type="text" class="output-input">
        </div>
        OutPut
    </div>
    </div>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
