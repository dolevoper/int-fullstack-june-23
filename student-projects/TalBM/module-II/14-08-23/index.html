<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras</title>
</head>
<body>
    <script>

        a= prompt("Please enter the first leg length");
        a= Number(a);

        b= prompt("Please enter the second leg length");
        b=Number(b);

        c= Math.sqrt(Math.pow(a, 2)+Math.pow(b, 2));
        alert(c);
        
    </script>
    
</body>
</html>
