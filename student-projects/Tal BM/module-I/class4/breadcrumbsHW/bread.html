<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breadcrumbs</title>
    <link rel="stylesheet" href="breadstyle.css">
</head>
<body>
    <ul class="breadcrumb">
        <li>
          <a href="#">
            <span class="icon icon-file"> <img src="document.png" alt="file"></span>
            <span class="text">File</span>
          </a>
        </li>
        
          <li>
          <a href="#">
            <span class="icon icon-folder-open"><img src="folder (1).png" alt="folder"></span>
            <span class="text">Folder</span>
          </a>
        </li>
        
          <li>
          <a href="#">
            <span class="icon icon-code"><img src="browser.png" alt="html"></span>
            <span class="text">HTML</span>
          </a>
        </li>
        
          <li>
          <a href="#">
            <span class="icon icon-beaker"><img src="flask.png" alt="lab"></span>
            <span class="text">Lab</span>
          </a>
        </li>
        
          <li>
          <a href="#">
            <span class="icon icon-home"> <img src="home.png" alt="home"></span>
          
          </a>
        </li>
      </ul>
</body>
</html>
