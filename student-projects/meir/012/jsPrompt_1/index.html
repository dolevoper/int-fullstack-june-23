<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript intro</title>
</head>

<body>
    <h1>Enter two numbers a,b for pitagoras formula:<br> c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></h1>    
    <hr>

    <script>
        
        calcPitagoras();

        function calcPitagoras(){

            const a = parseInt(prompt("Enter number a:"));
            const b = parseInt(prompt("Enter number b:"));

            if(isNaN(a) || a < 0 || a == "" || isNaN(b) || b < 0 || b == "") {
                alert("Please enter valid number, try again");
                calcPitagoras();
            } else {
                const c = Math.sqrt( Math.pow(a,2) + Math.pow(b,2)).toFixed(3);
                document.write("<b>Result of c is: " + c + "</b>");
            }

        }

    </script>

</body>

</html>
