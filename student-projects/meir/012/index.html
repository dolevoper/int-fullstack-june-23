<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript intro</title>

    <script>

        const a = parseInt(prompt("Enter number a:"));
        const b = parseInt(prompt("Enter number b:"));

        if(isNaN(a) || a < 0 || a == "" || isNaN(b) || b < 0 || b == ""){
            alert("Please enter valid number");
        }else{
            const c = Math.sqrt( Math.pow(a,2) + Math.pow(b,2)).toFixed(3);
            alert("The c pitagoras is: " + c);
        }

    </script>

</head>

<body>
    <h1>Enter two numbers for pitagoras</h1>    
</body>

</html>
