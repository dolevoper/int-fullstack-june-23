<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        ul li {
            display: inline;
        }

        ul li::after {
            content: " / ";
        }

        ul li:last-child:after {
            content: "";
        }

    </style>
</head>
<body>
    
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Topics</a></li>
        <li><a href="#">Sub Topic</a></li>
        <li><a href="#">Topic</a></li>
    </ul>

</body>
</html>
