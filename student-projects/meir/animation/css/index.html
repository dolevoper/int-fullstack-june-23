<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="css/dist/styles.css" />
    <link rel="stylesheet" href="css/dist/button.css" />
    <link rel="stylesheet" href="css/dist/toggle.css" />
    <link rel="stylesheet" href="css/dist/accordion.css" />
    <link rel="stylesheet" href="css/dist/loading.css" />
</head>

<body>
    <h1>Animations</h1>
    <div class="gallery">
        <figure>
            <figcaption>Button</figcaption>
            <button class="button">Click me</button>
        </figure>
        <figure>
            <figcaption>Toggle</figcaption>
            <label class="toggle">
                <input type="checkbox" />
                <div class="slot">
                    <div class="ball"></div>
                </div>
            </label>
        </figure>
        <figure>
            <figcaption>Accordion</figcaption>
            <div class="accordion">
                <input type="checkbox" id="isAccordion1Open" />
                <label for="isAccordion1Open">Lorem ipsum dolor sit amet</label>
                <div class="content">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus maxime odio fuga dolorem atque voluptates,
                        similique saepe, dolore velit qui reprehenderit illum quam ipsam. Ipsum sunt vitae nam placeat quaerat fugiat
                        quasi.
                    </p>
                </div>
                </div>
                <div class="accordion">
                    <input type="checkbox" id="isAccordion2Open" />
                    <label for="isAccordion2Open">Lorem ipsum dolor sit amet</label>
                    <div class="content">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus maxime odio fuga dolorem atque
                            voluptates,
                            similique saepe, dolore velit qui reprehenderit illum quam ipsam. Ipsum sunt vitae nam placeat quaerat
                            fugiat
                            quasi.
                        </p>
                    </div>
            </div>
        </figure>

        <figure>
            <figcaption>Loading</figcaption>
            <div class="loading">
                <div class="ball b1"></div>
                <div class="ball b2"></div>
                <div class="ball b3"></div>
                <div class="ball b4"></div>
                <div class="ball b5"></div>
                <div class="ball b6"></div>
            </div>
        </figure>

        <figure>
            <figcaption>Loading (steps)</figcaption>
            <div class="loading steps">
                <div class="ball b1"></div>
                <div class="ball b2"></div>
                <div class="ball b3"></div>
                <div class="ball b4"></div>
                <div class="ball b5"></div>
                <div class="ball b6"></div>
            </div>
        </figure>
        
    </div>
</body>

</html>
