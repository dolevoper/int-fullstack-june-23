<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="css/dist/styles.css" />
    <link rel="stylesheet" href="css/dist/button.css" />
    <link rel="stylesheet" href="css/dist/toggle.css" />
    <link rel="stylesheet" href="css/dist/accordion.css" />
    <link rel="stylesheet" href="css/dist/loading.css" />
    <link rel="stylesheet" href="css/dist/jumpball.css" />
    <link rel="stylesheet" href="css/dist/carusel.css" />
    <link rel="stylesheet" href="css/dist/txtup.css" />
</head>

<body>
    <h1>Animations</h1>
    <div class="gallery">
        
        <figure>
            <figcaption>Button</figcaption>
            <button class="button">Click me</button>
        </figure>
        
        <figure>
            <figcaption>Toggle</figcaption>
            <label class="toggle">
                <input type="checkbox" />
                <div class="slot">
                    <div class="ball"></div>
                </div>
            </label>
        </figure>
        

        <figure>
            <figcaption>Accordion</figcaption>

            <div class="accordion">
                <input type="radio" name="meir" id="isAccordion1Open" />
                <label for="isAccordion1Open">Lorem ipsum dolor sit</label>
                <div class="content">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus maxime odio fuga dolorem atque voluptates, similique saepe, dolore velit qui reprehenderit illum quam ipsam. Ipsum sunt vitae nam placeat quaerat fugiat quasi.</p>
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="meir" id="isAccordion2Open" />
                <label for="isAccordion2Open">Lorem ipsum dolor sit</label>
                <div class="content">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus maxime odio fuga dolorem atque voluptates, similique saepe, dolore velit qui reprehenderit illum quam ipsam. Ipsum sunt vitae nam placeat quaerat fugiat quasi.</p>
                </div>
            </div>
        </figure>
           
            

            <figure>
                <figcaption>Loading</figcaption>
                <div class="loading">
                    <div class="ball b1"></div>
                    <div class="ball b2"></div>
                    <div class="ball b3"></div>
                    <div class="ball b4"></div>
                    <div class="ball b5"></div>
                    <div class="ball b6"></div>
                </div>
            </figure>

            <figure>
                <figcaption>Loading (steps)</figcaption>
                <div class="loading steps">
                    <div class="ball b1"></div>
                    <div class="ball b2"></div>
                    <div class="ball b3"></div>
                    <div class="ball b4"></div>
                    <div class="ball b5"></div>
                    <div class="ball b6"></div>
                </div>
            </figure>

            <figure>
                <figcaption>Jump Ball</figcaption>
                <div class="myArea">
                    <div class="basketball"><span></span></div>
                </div>
            </figure>

            <figure>
                <figcaption>Text Up</figcaption>

                <div class="grid-content-txtWrap">
                    <div>Hello</div>
                    <div class="theNames">

                        <ul>
                            <li>Moshe</li>
                            <li>Nisim</li>
                            <li>Baroch</li>
                            <li>Avi</li>
                            <li>Yossi</li>
                        </ul>

                    </div>
                </div>
            </figure>

        </div>

        <div class="carusel">

            <div class="weapCarusel">
                <div class="flex-container-carusel">
                    <div id="swipe_1"><img src="images/pic_1.jpg" alt="" title=""><span>Slide 1</span></div>
                    <div id="swipe_2"><img src="images/pic_2.jpg" alt="" title=""><span>Slide 2</span></div>
                    <div id="swipe_3"><img src="images/pic_3.jpg" alt="" title=""><span>Slide 3</span></div>
                    <div id="swipe_4"><img src="images/pic_4.jpg" alt="" title=""><span>Slide 4</span></div>
                    <div id="swipe_5"><img src="images/pic_5.jpg" alt="" title=""><span>Slide 5</span></div>
                </div>
            </div>

            <div class="bullWrap">
                <a href="#swipe_1" class="bull_1"><span>&bull;</span></a>
                <a href="#swipe_2" class="bull_2"><span>&bull;</span></a>
                <a href="#swipe_3" class="bull_3"><span>&bull;</span></a>
                <a href="#swipe_4" class="bull_4"><span>&bull;</span></a>
                <a href="#swipe_5" class="bull_5"><span>&bull;</span></a>
            </div>

        </div>

   
   
    
</body>

</html>
