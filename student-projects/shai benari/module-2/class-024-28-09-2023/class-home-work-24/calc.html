<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="dist/calc.css">
    <script src="dist/calc.js" defer></script>
</head>
<body>
    <div class="calculater">
      <div class="outpot">
        <div data-top-scren class="top-scren">123</div>
        <div  data-top-scren class="bottom-scren">456</div>
      </div>
      <button data-all-clear class="span-2">AC</button>
      <button data-delete>DEL</button>
      <BUtton data-operation>/</BUtton>
      <BUtton data-number>1</BUtton>
      <BUtton data-number>2</BUtton>
      <BUtton data-number>3</BUtton>
      <BUtton data-operation>*</BUtton>
      <BUtton data-number>4</BUtton>
      <BUtton data-number>6</BUtton>
      <BUtton data-number>6</BUtton>
      <BUtton data-operation>+</BUtton>
      <BUtton data-number>7</BUtton>
      <BUtton data-number>8</BUtton>
      <BUtton data-number>9</BUtton>
      <BUtton data-operation>-</BUtton>
      <BUtton data-number>.</BUtton>
      <BUtton data-number>0</BUtton>
      <BUtton data-equal class="span-2">=</BUtton>
</div>
</body>

</html>
