<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-home-work</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <main>
    <h1 class="main-header">flawer shop </h1>
    <form name="send-flowers" class="bouquet">
        <h2 class="header">Send flowers </h2>
        <div class="customer-input">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="customer-input">
            <label for="address ">Address</label>
            <input type="text" id="address" required>
          </div>
        <div class="customer-input">
          <label for="event">Event</label>
          <select name="event" id="event-type"></select>
          <option value="birthday ">Birthday</option>
          <option value="wedding">Wedding</option>
          <option value="bar-mitzva">Bar mitzva</option>
          <option value="funeral">Funeral</option>
          <option value="other">Other</option>
        </div>
        <div class="customer-input">
          <label for="price">Price</label>
          <select name="price" id="price-type"></select>
          <option value="economic">economic</option>
          <option value="standard">standard</option>
          <option value="luxurie">luxurie</option>
        </div>
    </form>
  </main>


    <script src="dist/app.js"></script>
</body>

</html>
