<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Manager</title>
		<link rel="stylesheet" href="./dist/fonts.css" />
		<link rel="stylesheet" href="./dist/reset.css" />
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<header class="main-header">
			<h1 class="main-header__page-title">Game Manager</h1>
		</header>
		<main>
			<div class="circle-container">
				<div
					class="circle-container__toothpaste-circle circle-container__circle"
				></div>
				<h2 class="circle-container__text-left circle-container__text">
					toothpaste
				</h2>
				<button
					type="button"
					class="circle-container__btn-left circle-container__button"
				>
					add <br />toothpaste
				</button>
				<div
					class="circle-container__potato-chips-circle circle-container__circle"
				></div>
				<h2 class="circle-container__text-middle circle-container__text">
					potato chips
				</h2>
				<button
					type="button"
					class="circle-container__btn-middle circle-container__button"
				>
					add <br />potato chips
				</button>
				<div
					class="circle-container__popcorn-circle circle-container__circle"
				></div>
				<h2 class="circle-container__text-right circle-container__text">
					popcorn
				</h2>
				<button
					type="button"
					class="circle-container__btn-right circle-container__button"
				>
					add <br />popcorn
				</button>
			</div>
		</main>
		<script defer src="./dist/script.js"></script>
	</body>
</html>
