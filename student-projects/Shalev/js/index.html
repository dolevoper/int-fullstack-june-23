<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript intro</title>
	</head>

	<body>
		<h1>Hello JavaScript!</h1>

		<script language="javascript">
			// Ask for first name
			const firstName = prompt('Please enter your first name: ', 'John')

			// Ask for last name
			const lastName = prompt('Please enter your last name: ', 'Doe')

			// Ask for age
			const age = prompt('Please enter your age: ', '999')

			// Ask for mother name
			const motherName = prompt("Please enter your mother's name: ", 'mom123')

			// Ask for father name
			const fatherName = prompt("Please enter your father's name:", 'dad123')

			// Construct the short story using the collected information
			const story =
				'Once upon a time, in a land far, far away,\n' +
				'there lived a young adventurer named ' +
				firstName +
				' ' +
				lastName +
				'.\n' +
				'At the age of ' +
				age +
				', ' +
				firstName +
				' embarked on a journey of self-discovery.\n' +
				'Guided by the wisdom of ' +
				motherName +
				' and the strength of ' +
				fatherName +
				',\n' +
				firstName +
				' overcame challenges and learned valuable life lessons.\n' +
				'And so, the legend of ' +
				firstName +
				' ' +
				lastName +
				' became known throughout the land.\n' +
				'The end.'

			// Show the story
			alert(story)
		</script>
	</body>
</html>
