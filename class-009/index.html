    <link rel="stylesheet" href="dist/styles.css" />

<body>
    <h1>Animations</h1>

        <figure>
            <figcaption>Button</figcaption>
            <button class="button">Click me</button>
        </figure>
        <figure>
            <figcaption>Toggle</figcaption>
            <label class="checkbox">
                <input type="checkbox" />
                <div class="slot">
                    <div class="ball"></div>
                </div>
            </label>
        </figure>
        <figure>
            <figcaption>Accordion</figcaption>
            <div class="accordion">
                <input type="checkbox" id="isAccordionOpen" />

                    quasi.</p>

        </figure>
        <figure>
            <figcaption>Loading</figcaption>
        </figure>
    </div>
